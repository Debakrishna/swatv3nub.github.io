<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkin Park Music Player</title>
    <link href="Logo.png" rel="icon">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <nav>
        <ul class="nav-ul">
            <li class="brand"><img src="Logo.png" alt="Linkin Park">Linkin Park Music Player</li>
            <li><a href="https://github.com/swatv3nub/IWT_Assignment">Source Code</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1> Linkin Park - One More Light Album </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover.jpg" alt ="1">
                    <span class="songName">Battle Symphony</span>
                    <span class="songlistplay"><i id = "0" class = "songItemPlay fa-solid fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt ="1">
                    <span class="songName">Good Goodbye</span>
                    <span class="songlistplay"><i id = "1" class = "songItemPlay fa-solid fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt ="1">
                    <span class="songName">Halfway Right</span>
                    <span class="songlistplay"><i id = "2" class = "songItemPlay fa-solid fa-circle-play"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt ="1">
                    <span class="songName">Heavy</span>
                    <span class="songlistplay"><i id = "3" class = "songItemPlay fa-solid fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt ="1">
                    <span class="songName">Invisible</span>
                    <span class="songlistplay"><i id = "4" class = "songItemPlay fa-solid fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt ="1">
                    <span class="songName">Nobody Can Save Me</span>
                    <span class="songlistplay"><i id = "5" class = "songItemPlay  fa-solid fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt ="1">
                    <span class="songName">One More Light</span>
                    <span class="songlistplay"><i id = "6" class = "songItemPlay fa-solid fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt ="1">
                    <span class="songName">Sharp Edges</span>
                    <span class="songlistplay"><i id = "7" class = "songItemPlay fa-solid fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt ="1">
                    <span class="songName">Sorry For Now</span>
                    <span class="songlistplay"><i id = "8" class = "songItemPlay fa-solid fa-circle-play"></i> </span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt ="1">
                    <span class="songName">Talking to Myself</span>
                    <span class="songlistplay"><i id = "9" class = "songItemPlay fa-solid fa-circle-play"></i> </span>
                </div>

            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="songInfo">
            <span id="masterSongName"> Play a Song</span> 
        </div>
        <div class="icons">
            <!-- Fontawesome Icons -->
            <i class="fa-2x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-2x fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-2x fa-solid fa-forward-step" id="next"></i>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/532c5331db.js" crossorigin="anonymous"></script>
      <script src="Script.js"></script>
</body>
</html>
